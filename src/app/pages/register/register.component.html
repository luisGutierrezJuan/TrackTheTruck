<div class="container">
  <!--Navigation Bar-->
  <app-navigation></app-navigation>
  <div class="form">
    <div class="register">
      <form (ngSubmit)="onSubmit()" class="custom-form">
        <h1>Register</h1>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Email"
          required="required"
        />
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          required="required"
        />
        <div class="button-container">
          <button type="submit" (click)="onSubmit()">Sign up</button>
        </div>
      </form>
      
    </div>
  </div>
</div>
